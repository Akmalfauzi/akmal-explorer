version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: akmal-explorer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: akmal_explorer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: akmal-explorer-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/akmal_explorer
      API_BASE_URL: http://localhost:3000
      API_PREFIX: /api
      API_VERSION: /v1
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data:
